<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/style.css">

  <title>Generador de memes</title>
</head>
  <body>
    <header class="header">
      <img src="static/img/logo.svg" alt="logo" width="50" height="50">

      <ul class="main-list">
          <li class="list__item">
            <a href="">P√°gina principal</a>
          </li>
          <li class="list__item">
            <a href="">Colecci√≥n</a>
          </li>
          <li class="list__item">
            <a href="">Comentarios</a>
          </li>
      </ul>
    </header>
    <main>
      {% block content %}
      <div class="form-block">
        <h1>¬°Genera tu meme!</h1>
        <form method="POST" action="{{ url_for('index') }}">
          <ul class="form-list">
            <li class="form-list_item">
              <label for="image-selector">Selecciona un meme</label>
              <select name="image-selector" id="image-selector">
                <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Selecciona un meme</option>
                <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Chica desastre</option>
                <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>Dos botones</option>
                <!--Asignaci√≥n #1. Hecho ‚úÖ -->

                <option value="meme_3.webp" {% if selected_image == 'meme_3.webp' %}selected{% endif %}>Expresi√≥n de confusi√≥n</option>
                <option value="meme_4.webp" {% if selected_image == 'meme_4.webp' %}selected{% endif %}>Dram√°tico</option>
                <option value="meme_5.webp" {% if selected_image == 'meme_5.webp' %}selected{% endif %}>Reacci√≥n dram√°tica</option>
                <option value="meme_6.webp" {% if selected_image == 'meme_6.webp' %}selected{% endif %}>Expresi√≥n arrogante</option>
                <option value="meme_7.webp" {% if selected_image == 'meme_7.webp' %}selected{% endif %}>Situaci√≥n relatable</option>
                <option value="meme_8.webp" {% if selected_image == 'meme_8.webp' %}selected{% endif %}>Situaci√≥n absurda</option>

                <!-- Le pedi a una IA que me diera la descripcion de lo que podia colocar como meme, no espere que saliera con esto üòî -->
              </select>
            </li>
            <li class="form-list_item">
              <label for="textTop">Escriba aqu√≠ el texto principal</label>
              <input class="input_text" type="text" placeholder="Top text" name="textTop">
            </li>
            <li class="form-list_item">
              <label for="textBottom">Introduzca aqu√≠ el texto inferior</label>
              <input class="input_text" type="text" placeholder="Bottom text" name="textBottom">
            </li>
            <li class="form-list_item">
              <label for="color-selector">Definir el color del texto</label>
              <select name="color-selector" id="color-selector">
                <option value="white" {% if selectedColor == 'white' %}selected{% endif %}>Blanco</option>
                <option value="black" {% if selectedColor == 'black' %}selected{% endif %}>Negro</option>
                <!--Asignaci√≥n adicional #1. Hecho ‚úÖ -->

                <option value="red" {% if selectedColor == 'red' %}selected{% endif %}>Rojo</option>

              </select>
            </li>
            <li class="form-list_item">
              <label for="textTopY">Introduzca la posici√≥n del texto superior en el eje Y</label>
              <input class="input_text" id="textTopY" type="text" placeholder="Use a number for top" name="textTopY">
            </li>
            <li class="form-list_item">
              <label for="textBottomY">Introducir la posici√≥n del texto inferior en el eje Y</label>
              <input class="input_text" id="textBottomY" type="text" placeholder="Use a number for bottom" name="textBottomY">
            </li>
            <button type="submit">Genera tu meme</button>
          </ul>
        </form>
      </div>
      <div class="meme-block" id="memeBlock">
        <!-- Asignaci√≥n #3. Trasladar las variables a CSS -->
        <p class="text_top" style="color: {{ selectedColor }}; top: {{ textTopY }}">
        <!-- Asignaci√≥n #2. Hecho ‚úÖ -->

          {{ textTop }}
        </p>

        <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">
        <!-- Asignaci√≥n #3. Hecho ‚úÖ -->

        <p class="text_bottom" style="color: {{ selectedColor }}; bottom: {{ textBottomY }}">
          <!-- Asignaci√≥n #2. Hecho ‚úÖ -->
          {{ textBottom }}
        </p>
      </div>
      {% endblock %}
    </main>
  </body>
</html>
